                <form action="#" class="form"><p class="form__text">Hello!</p>

        <div class="window-create">

                    <label class="window-create__label" for="text-type-select">Input type</label>

                </div>

                    <label class="window-create__label" for="input-name">Name</label>
                    <input class="window-create__input" type="text" id="input-name" name="name" value="">
                   
                </div>

                </div>

                <div class="window-create__group">

                </div>
